<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ó–∞–∫–ª–∞–¥–∫–∏</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Raleway:wght@400;600;800&display=swap');

  :root {
    --bg-color: #161923;
    --accent-color: #FFE082;
    --text-main: #E2E8F0;
    --text-dim: #94A3B8;
    --card-bg: rgba(255, 255, 255, 0.03);
    --card-hover: rgba(255, 255, 255, 0.07);
    --border-color: #2D3748;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 15px 100px;
    font-family: 'Raleway', -apple-system, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    line-height: 1.5;
    -webkit-tap-highlight-color: transparent;
  }

  .header {
    text-align: center;
    margin-bottom: 28px;
    padding-top: 10px;
  }

  .header-icon {
    font-size: 2.2rem;
    margin-bottom: 8px;
    display: block;
    filter: drop-shadow(0 0 12px rgba(255,224,130,0.4));
  }

  .main-title {
    color: var(--accent-color);
    font-size: 1.5rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 6px;
  }

  .main-subtitle {
    color: var(--text-dim);
    font-size: 0.85rem;
    letter-spacing: 0.5px;
  }

  /* Divider */
  .divider {
    width: 60px;
    height: 2px;
    background: var(--accent-color);
    margin: 16px auto;
    border-radius: 2px;
    opacity: 0.5;
  }

  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 50px 20px;
    color: var(--text-dim);
    display: none;
  }
  .empty-state.visible { display: block; }
  .empty-icon { font-size: 3rem; margin-bottom: 12px; display: block; opacity: 0.4; }
  .empty-text { font-size: 0.95rem; font-family: 'Noto Serif', serif; font-style: italic; }

  /* Bookmark list */
  .bookmarks-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 24px;
  }

  .bookmark-card {
    display: flex;
    align-items: stretch;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-left: 3px solid var(--accent-color);
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    text-decoration: none;
    color: inherit;
    position: relative;
  }

  .bookmark-card:active {
    transform: scale(0.98);
    background: var(--card-hover);
  }

  .bookmark-card-body {
    flex: 1;
    padding: 14px 16px;
    min-width: 0;
  }

  .bookmark-num {
    font-size: 0.72rem;
    color: var(--accent-color);
    font-weight: 700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    margin-bottom: 4px;
    opacity: 0.8;
  }

  .bookmark-title {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-main);
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .bookmark-meta {
    font-size: 0.8rem;
    color: var(--text-dim);
    font-family: 'Noto Serif', serif;
    font-style: italic;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .bookmark-date {
    font-size: 0.72rem;
    color: var(--text-dim);
    opacity: 0.6;
    font-style: normal;
    font-family: 'Raleway', sans-serif;
  }

  .bookmark-delete {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    background: transparent;
    border: none;
    color: var(--text-dim);
    font-size: 1.1rem;
    cursor: pointer;
    transition: color 0.2s, background 0.2s;
    border-left: 1px solid var(--border-color);
    flex-shrink: 0;
  }

  .bookmark-delete:active {
    background: rgba(255, 100, 100, 0.1);
    color: #FC8181;
  }

  /* Count badge */
  .count-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(255,224,130,0.1);
    border: 1px solid rgba(255,224,130,0.25);
    border-radius: 20px;
    padding: 4px 12px;
    font-size: 0.78rem;
    color: var(--accent-color);
    font-weight: 600;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
  }

  /* Clear button */
  .btn-clear {
    width: 100%;
    padding: 14px;
    background: transparent;
    border: 1px solid var(--border-color);
    border-radius: 30px;
    color: var(--text-dim);
    font-family: 'Raleway', sans-serif;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: all 0.2s;
    display: none;
  }

  .btn-clear.visible {
    display: block;
  }

  .btn-clear:active {
    background: rgba(252, 129, 129, 0.1);
    border-color: #FC8181;
    color: #FC8181;
  }

  /* Scroll hint */
  .scroll-hint {
    text-align: center;
    font-size: 0.72rem;
    color: var(--text-dim);
    opacity: 0.4;
    margin-top: 10px;
    letter-spacing: 0.5px;
  }

  /* Animation */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .bookmark-card {
    animation: fadeInUp 0.3s ease both;
  }

  .bookmark-title-input {
  background: transparent;
  border: none;
  border-bottom: 1px solid var(--accent-color);
  color: var(--text-main);
  font-size: 1rem;
  font-weight: 700;
  font-family: 'Raleway', sans-serif;
  width: 100%;
  outline: none;
  padding: 2px 0;
}

  .bookmark-edit-btn {
  background: transparent;
  border: none;
  color: var(--text-dim);
  font-size: 0.85rem;
  cursor: pointer;
  padding: 0 4px;
  opacity: 0.5;
  transition: opacity 0.2s;
  flex-shrink: 0;
}
.bookmark-edit-btn:active {
  opacity: 1;
  color: var(--accent-color);
}
  .btn-back {
  width: 100%;
  padding: 14px;
  background: transparent;
  border: 1px solid var(--border-color);
  border-radius: 30px;
  color: var(--accent-color);
  font-family: 'Raleway', sans-serif;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  letter-spacing: 0.5px;
  margin-top: 10px;
  transition: all 0.2s;
}
.btn-back:active {
  background: rgba(255, 224, 130, 0.1);
  border-color: var(--accent-color);
}
</style>
</head>
<body>

<div class="header">
  <span class="header-icon">üîñ</span>
  <div class="main-title">–ó–∞–∫–ª–∞–¥–∫–∏</div>
  <div class="main-subtitle">–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –º–µ—Å—Ç–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è</div>
  <div class="divider"></div>
</div>

<div style="text-align:center;">
  <div class="count-badge" id="countBadge">0 / 10 –∑–∞–∫–ª–∞–¥–æ–∫</div>
</div>

<div class="empty-state visible" id="emptyState">
  <span class="empty-icon">üìú</span>
  <div class="empty-text">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –∑–∞–∫–ª–∞–¥–æ–∫.<br>–ß–∏—Ç–∞–π—Ç–µ —Å—É—Ç—Ç—ã –∏ –Ω–∞–∂–∏–º–∞–π—Ç–µ ¬´–î–æ–±–∞–≤–∏—Ç—å –∑–∞–∫–ª–∞–¥–∫—É¬ª.</div>
</div>

<div class="bookmarks-list" id="bookmarksList"></div>

<button class="btn-clear" id="btnClear" onclick="clearAll()">‚úï &nbsp; –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∑–∞–∫–ª–∞–¥–∫–∏</button>

<button class="btn-back" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>

<script>
  let bookmarks = [];

  function loadBookmarks(jsonString) {
    try {
      bookmarks = JSON.parse(jsonString) || [];
    } catch(e) {
      bookmarks = [];
    }
    render();
  }

  function goBack() {
  if (typeof Android !== 'undefined') {
    Android.goBack();
  }
}

  function render() {
    const list = document.getElementById('bookmarksList');
    const empty = document.getElementById('emptyState');
    const btnClear = document.getElementById('btnClear');
    const badge = document.getElementById('countBadge');
    list.innerHTML = '';
    badge.textContent = bookmarks.length + ' / 10 –∑–∞–∫–ª–∞–¥–æ–∫';

    if (bookmarks.length === 0) {
      empty.classList.add('visible');
      btnClear.classList.remove('visible');
      return;
    }

    empty.classList.remove('visible');
    btnClear.classList.add('visible');

    bookmarks.forEach(function(bm, index) {
      var card = document.createElement('div');
      card.className = 'bookmark-card';
      card.style.animationDelay = (index * 0.05) + 's';

      var isLatest = (index === 0);
      var dateStr = bm.date ? new Date(bm.date).toLocaleDateString('ru-RU', { day:'numeric', month:'short', year:'numeric'}) : '';

      card.innerHTML =
        '<div class="bookmark-card-body" onclick="openBookmark(\'' + esc(bm.filePath) + '\',' + (bm.scrollY||0) + ')">' +
          '<div class="bookmark-num">' + esc(bm.suttaRef) +
            (isLatest ? ' <span style="background:#FFE082;color:#161923;font-size:0.65rem;padding:2px 7px;border-radius:10px;font-weight:800;letter-spacing:1px;vertical-align:middle;">–ù–û–í–ê–Ø</span>' : '') +
          '</div>' +
          '<div style="display:flex;align-items:center;gap:6px;margin-bottom:5px;">' +
            '<div class="bookmark-title" id="title-' + esc(bm.id) + '">' + esc(bm.title) + '</div>' +
            '<button class="bookmark-edit-btn" onclick="event.stopPropagation();editTitle(\'title-' + esc(bm.id) + '\', \'' + esc(bm.id) + '\')">‚úèÔ∏è</button>' +
          '</div>' +
          '<div class="bookmark-meta">' +
            '<span>' + esc(bm.subtitle || '') + '</span>' +
            (dateStr ? '<span class="bookmark-date">¬∑ ' + dateStr + '</span>' : '') +
          '</div>' +
        '</div>' +
        '<button class="bookmark-delete" onclick="deleteBookmark(\'' + esc(bm.id) + '\')">‚úï</button>';

      list.appendChild(card);
    });
  }

  function editTitle(elId, id) {
    var el = document.getElementById(elId);
    var current = el.textContent;
    var input = document.createElement('input');
    input.className = 'bookmark-title-input';
    input.value = current;
    el.replaceWith(input);
    input.focus();
    input.select();

    function save() {
      var newTitle = input.value.trim() || current;
      var div = document.createElement('div');
      div.className = 'bookmark-title';
      div.id = elId;
      div.textContent = newTitle;
      input.replaceWith(div);

      bookmarks = bookmarks.map(function(b) {
        if (b.id === id) b.title = newTitle;
        return b;
      });
      if (typeof Android !== 'undefined') {
        Android.updateBookmarkTitle(id, newTitle);
      }
    }

    input.addEventListener('blur', save);
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') input.blur();
      if (e.key === 'Escape') {
        input.value = current;
        input.blur();
      }
    });
  }

  function esc(s) {
    if (!s) return '';
    return String(s)
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;')
      .replace(/"/g,'&quot;')
      .replace(/'/g,'&#39;');
  }

  function openBookmark(filePath, scrollY) {
    if (typeof Android !== 'undefined') {
      Android.openBookmark(filePath, scrollY);
    }
  }

  function deleteBookmark(id) {
    if (typeof Android !== 'undefined') {
      Android.deleteBookmark(id);
    }
    bookmarks = bookmarks.filter(function(b){ return b.id !== id; });
    render();
  }

  function clearAll() {
    if (typeof Android !== 'undefined') {
      Android.clearBookmarks();
    }
    bookmarks = [];
    render();
  }
</script>
</body>
</html>
